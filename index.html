    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Météo</title>
  </head>
  <body
    class="bg-gradient-to-r from-blue-900 via-blue-500 to-blue-300 min-h-screen flex items-center justify-center"
  >
    <div class="w-full md:w-1/3 flex justify-center mb-6 md:mb-0">

                <span
                  id="temperature_label"
                  class="text-7xl sm:text-5xl md:text-6xl font-bold text-gray-700"

              class="mt-4 p-4 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold uppercase inline-block rounded-lg cursor-pointer transition transform hover:scale-105 hover:bg-blue-700 hover:shadow-lg"
